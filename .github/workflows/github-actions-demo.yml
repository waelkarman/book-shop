name: Build on Ubuntu Latest

on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.3'
          host: 'linux'
          target: 'desktop'
          install-deps: 'true'
          archives: 'qtbase qtdeclarative qtsvg'
          modules: 'qtmultimedia'
          setup-python: 'true'
          set-env: 'true'
          tools-only: 'false'
      - name: Install required libs
        run: |
          sudo apt-get install libicu-dev
          sudo ln -s /usr/lib/x86_64-linux-gnu/libicui18n.so.70 /usr/lib/x86_64-linux-gnu/libicui18n.so.56
          sudo ln -s /usr/lib/x86_64-linux-gnu/libicui18n.so.70 /usr/lib/x86_64-linux-gnu/libicui18n.so.56.1
          sudo ln -s /usr/lib/x86_64-linux-gnu/libicuuc.so.66 /usr/lib/x86_64-linux-gnu/libicuuc.so.56
          sudo ln -s /usr/lib/x86_64-linux-gnu/libicuuc.so.66 /usr/lib/x86_64-linux-gnu/libicuuc.so.56.1
          find /usr -name "libicui18n.so.*"
          find /usr -name "libicuuc.so.*"
      - name: build 
        run: export PATH=$PATH:/home/runner/work/burger-shop/Qt/6.6.3/gcc_64/bin; cmake .; make
